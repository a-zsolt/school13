<!doctype html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jegy foglálás fentartás</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <main class="card" role="application" aria-label="Jegyfoglalás tartás">
        <h1 style="margin: 0">Jegyfoglalás tartás</h1>
        <p class="muted" style="margin-top: -6px">A rendszer 2 percig tartja a jegyeidet. A visszaszámlálót
            bármenyusszer meghszabbíthatod +30mp-vel</p>
        <div class="timer" id="timer" aria-live="polite">02:00</div>
        <div class="actions" aria-label="Műveletek">
            <button id="extendBtn" title="Hosszabítás (E)">Meghosszabbítás +30mp</button>
            <button id="cancelBtn" title="Mégse (Esc)">Mégse</button>
        </div>
        <div class="status" id="status" aria-live="polite"></div>
        <p class="muted" style="margin: 0;">Billentyűparancs <kbd>E</kbd> = hosszabbítás, <kbd>Esc</kbd> = mégse</p>
        <div class="toast" id="toast" role="status" aria-live="polite">A foglalás fut a háttérben is..</div>
    </main>
</body>
</html>
