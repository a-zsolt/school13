<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Feladatok</h1>
        <form id="new-todo-form" class="new-form" autocomplete="off">
          <label for="new-todo-input" class="visually-hidden">Új feladat címe</label>
          <input type="text" name="" id="new-todo-input" placeholder="Új feladat...." maxlength="120">
          <button type="submit">Hozzáadás</button>
        </form>
        <p class="error" id="error" aria-live="polite"></p>
      </header>
      <nav id="filters" aria-label="Szűrők" class="filters">
        <button type="button" data-filter="all" aria-pressed="true">Összes</button>
        <button type="button" data-filter="active" aria-pressed="false">Aktív</button>
        <button type="button" data-filter="done" aria-pressed="false">Kész</button>
      </nav>
      <main>
        <ul class="todo-list" id="todo-list" aria-live="polite"></ul>
        <p id="empty" class="empty" hidden>Nincs feladat!</p>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
